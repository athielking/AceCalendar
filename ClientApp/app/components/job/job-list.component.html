<div *ngIf="!isReadonly" class="cal-card"
    [class.is-past]="isPast">
    <div class="cal-card-content">
        <div *ngIf="showHeader" class="cal-card-header" style="padding-top: 0px">
            Jobs
        </div>
        <ac-week-cell-job *ngFor="let job of dayView.jobs" 
            [calendarJob]="job" 
            [calendarDay]="dayView.calendarDay" 
            (workerAdded)="onWorkerAddedToJob($event)"
            (addToTimeOffRequested)="onAddToTimeOffRequested($event)"    
            (addToAvailableRequested)="onAddToAvailableRequested($event)"     
            (deleteJobDayRequested)="onDeleteJobRequested($event)"
            (editJobRequested)="onEditJobRequested($event)"
            (dayJobTagRequested)="onDayJobTagRequested($event)">
        </ac-week-cell-job>
        <div *ngIf="allowAdd" class="add-job-button-container">
            <a mat-mini-fab color="accent" matTooltip="Add Job" matTooltipPosition="before" (click)="showAddJob()">
                <mat-icon>add</mat-icon>
            </a>
        </div>
    </div>
</div>

<!-- READONLY TEMPLATE -->

<div *ngIf="isReadonly" class="cal-card"
    [class.is-past]="isPast">
    <div class="cal-card-content">
        <div *ngIf="showHeader" class="cal-card-header" style="padding-top: 0px">
            Jobs
        </div>
        <ac-week-cell-job *ngFor="let job of dayView.jobs" 
            [calendarJob]="job" 
            [calendarDay]="dayView.calendarDay"

        </ac-week-cell-job>
    </div>
</div>
