<h1 class="mat-dialog-title">{{isEdit ? 'Edit' : 'Add'}} User</h1>

<div *tdLoading="'addOrganizationShowLoading'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent';">

    <form #addUserForm="ngForm">   
        <div class="mat-dialog-content form-container">
           

            <mat-form-field>
                <input matInput #nameControl="ngModel" placeholder="Username" type="text" maxlength="200" name="UserName" [(ngModel)]="username" required>
                <mat-error align="start">
                    <span [hidden]="!nameControl.errors?.required || nameControl.pristine" class="tc-red-600">Username is Required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput #emailControl="ngModel" placeholder="Email" type="text" maxlength="200" name="email" [(ngModel)]="email" required email>
                <mat-error align="start">
                    <span [hidden]="!emailControl.errors?.email || emailControl.errors?.required" class="tc-red-600">Please Enter a Valid Email Address</span>
                    <span [hidden]="!emailControl.errors?.required || emailControl.pristine" class="tc-red-600">Email is Required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput #firstNameControl="ngModel" placeholder="First Name" type="text" maxlength="200" name="First Name" [(ngModel)]="firstName" required>
                <mat-error align="start">
                    <span [hidden]="!nameControl.errors?.required || nameControl.pristine" class="tc-red-600">First Name is Required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput #lastNameControl="ngModel" placeholder="First Name" type="text" maxlength="200" name="Last Name" [(ngModel)]="lastName" required>
                <mat-error align="start">
                    <span [hidden]="!lastNameControl.errors?.required || nameControl.pristine" class="tc-red-600">Last Name is Required</span>
                </mat-error>
            </mat-form-field>
            
            <mat-form-field> 
                <mat-select [(ngModel)]="userRole" placeholder="Role">
                    <mat-option value="Readonly">Read Only</mat-option>
                    <mat-option value="User">User</mat-option>
                    <mat-option value="Admin">Administrator</mat-option>
                </mat-select>
            </mat-form-field> 

        </div>

        <div class="mat-dialog-actions">
            <span flex></span>
            <button mat-button 
                (click)="onCancelClick()">Cancel</button>
            
            <button mat-button 
                [disabled]="!addUserForm.form.valid" 
                (click)="onOkClick()">Ok</button>
        </div>
    </form>
</div>
