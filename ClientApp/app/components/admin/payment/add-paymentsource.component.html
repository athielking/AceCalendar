<h1 class="mat-dialog-title">Add Payment Method</h1>

<div *tdLoading="'addPaymentSourceShowLoading'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent';">

	<form #cardForm style="width: 350px">
		<div class="mat-dialog-content form-container">

			<mat-form-field>
				<input matInput placeholder="Card Information" Name type="text" name="cardInformation" disabled>    
				<div id="card-info" #cardInfo style="margin-top: 8px"></div>
				<mat-hint align="start">
					<span [hidden]="!showErrorMessage" class="tc-red-600">{{errorMessage}}</span>
				</mat-hint>
			</mat-form-field>

		</div>

		<div class="mat-dialog-actions">
			<span flex></span>
			<button mat-button 
				(click)="onCancelClick()">Cancel</button>
			
			<button mat-button  
				(click)="onOkClick()">Ok</button>
		</div>
	</form>

</div>
