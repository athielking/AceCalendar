<div layout="column" layout-fill>
    <div class="md-content" layout-padding flex>
        <div layout-gt-xs="row" layout-align-gt-xs="center start" class="margin">
        <div flex-gt-xs="50">
            <mat-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']">
            <mat-card-title> Reset Password</mat-card-title>
            <mat-divider></mat-divider>
            <div *tdLoading="'showLoadingResetPassword'; mode:'indeterminate'; type:'linear'; strategy:'overlay'; color:'accent';">
                <form #loginForm="ngForm">            
                    <mat-card-content>
                        <td-message *ngIf="showErrorMessage" label="Failed to reset password" [sublabel]="errorMessage" color="warn" icon="error" class="error-message"></td-message>                
                        <td-message *ngIf="showSuccessMessage" label="Success" sublabel="Your password has been reset and you have been logged in." color="light-green"></td-message>                
                        <div layout="row">
                            <mat-form-field flex> 
                            <input matInput #userElement #userControl="ngModel" type="text" maxlength="30" name="username" [(ngModel)]="username" required>
                            <mat-placeholder><mat-icon>person</mat-icon> Username</mat-placeholder>
                            <mat-hint align="start">
                                <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
                            </mat-hint>
                            </mat-form-field>
                        </div>
                        <div layout="row">
                            <mat-form-field flex> 
                            <input matInput #passElement #passControl="ngModel" type="password" name="password" [(ngModel)]="password" required>
                            <mat-placeholder><mat-icon>lock</mat-icon> New Password</mat-placeholder>
                            <mat-hint align="start">
                                <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
                            </mat-hint>
                            </mat-form-field>
                        </div>
                        <div layout="row">
                            <mat-form-field flex> 
                            <input matInput #confirmElement #confirmElement="ngModel" type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
                            <mat-placeholder><mat-icon>lock</mat-icon> Confirm Password</mat-placeholder>
                            <mat-hint align="start">
                                <span [hidden]="!confirmElement.errors?.required || confirmElement.pristine" class="tc-red-600">Required</span>
                            </mat-hint>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions layout="row">
                        <span flex></span>
                        <button flex mat-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="changePassword()">Reset Password</button>
                    </mat-card-actions>
                </form>   
            </div>    
            </mat-card>
        </div>
        </div>    
    </div>
</div>
