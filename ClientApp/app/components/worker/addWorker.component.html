<h1 class="mat-dialog-title">Add Worker</h1>

<div class="mat-dialog-content form-container">
    <mat-form-field>
        <input matInput placeholder="First Name" [formControl]="firstNameInput" [errorStateMatcher]='matcher' [(ngModel)]="worker.firstName">
        <mat-error *ngIf="firstNameInput.hasError('required')">
            First Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Last Name" [formControl]="lastNameInput" [errorStateMatcher]='matcher' [(ngModel)]="worker.lastName">
        <mat-error *ngIf="lastNameInput.hasError('required')">
            Last Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Email" [formControl]="emailInput" [errorStateMatcher]='matcher' [(ngModel)]="worker.email">
        <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailInput.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Phone Number" [(ngModel)]="worker.phone">
    </mat-form-field>
</div>

<div class="mat-dialog-actions">
    <span flex></span>
    
    <button class="mat-button" (click)="onCancelClick()">
        <span class="mat-button-wrapper">Cancel</span>
        <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div>
    </button> 
    
    <button class="mat-button" (click)="onOkClick()">
        <span class="mat-button-wrapper">Ok</span>
        <div class="mat-button-ripple mat-ripple" matripple=""></div>
        <div class="mat-button-focus-overlay"></div>
    </button>

</div>
