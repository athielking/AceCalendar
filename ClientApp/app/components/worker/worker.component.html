<mat-toolbar class="mat-toolbar mat-toolbar-single-row">
    <span>Workers</span>
</mat-toolbar>

<td-data-table
  [data]="workers"
  [columns]="configColumns">
</td-data-table>

<a mat-fab color="accent" matTooltip="Add new worker" matTooltipPosition="before" class="mat-fab-bottom-right z-3 fixed fab-pad" (click)="showAddWorkerForm()">
    <mat-icon>add</mat-icon>
</a>
