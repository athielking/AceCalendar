<div class="cal-card" 
    [class.is-past]="dayView.calendarDay.isPast"
    droppable (onDrop)="onAvailableDropped($event)"
    >

    <div class="cal-card-content">
        <div class="cal-card-header" style="padding-left: 0px">
            Available Workers
        </div>
        <div *ngFor="let worker of dayView.availableWorkers">
            {{ worker.firstName }} {{ worker.lastName }}
        </div>
    </div>
</div>
