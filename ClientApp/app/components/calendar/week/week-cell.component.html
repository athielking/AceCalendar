<div class="cal-card"
    [class.is-past] = "dayView.calendarDay.isPast">
    
    <div class="week-cell-h">
        
        <div class="week-cell-day" flex>
            {{ dayView.calendarDay?.date | date:'EEE' }}
        </div>

        <div layout="row">
    
            <div class="week-cell-day-header" flex>
                {{ dayView.calendarDay?.date | date:'d' }}
            </div>

            <button *ngIf="!isReadonly" mat-icon-button [mat-menu-trigger-for]="menu"><mat-icon>more_vert</mat-icon></button>
            
        </div>

    </div>
    
    <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item [mat-menu-trigger-for]="dayMenu">
            <mat-icon>content_copy</mat-icon> Copy To
        </button>
        <button mat-menu-item (click)="deleteAllJobsFromDay()"><mat-icon>delete</mat-icon> Remove all jobs</button>
    </mat-menu>
    <mat-menu #dayMenu="matMenu">
        <button mat-menu-item *ngFor="let day of otherDays" (click)="copyToDay(day)">{{ day | date: 'EEEE' }}</button>
    </mat-menu>


</div>
