<div class="cal-card"
    [class.is-past] = "dayView.calendarDay.isPast">
    <div class="cal-card-title">
        {{ dayView.calendarDay?.date | date:'d' }}
    </div>

    <div class="cal-card-subtitle">
        {{ dayView.calendarDay?.date | date:'EEEE' }}
    </div>

    <div class="cal-card-header-divider"></div>

    <div class="cal-card-content">
        <div class="cal-card-header">
            <span style="text-align:center">Jobs</span>
            <span flex></span>
            <button mat-icon-button matTooltip="Add Job" (click)="showAddJob()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <ac-week-cell-job *ngFor="let job of dayView.jobs" [calendarJob]="job" (workerAdded)="onWorkerAddedToJob($event)">
        </ac-week-cell-job>
    </div>
</div>
