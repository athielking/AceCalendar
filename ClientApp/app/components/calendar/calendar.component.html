<mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" [(selectedIndex)]="selectedIndex" flex>
    <mat-tab label="Week View">
        <ac-week-view [viewDate]="viewDate" [weekData]="(calendarStore.weekData | async)" (changeViewDate)="onChangeViewDate($event)">
        </ac-week-view>
    </mat-tab>
    <mat-tab label="Month View">
        <ac-month-view [viewDate]="viewDate" (changeViewDate)="onChangeViewDate($event)">
        </ac-month-view>
    </mat-tab>
</mat-tab-group>
