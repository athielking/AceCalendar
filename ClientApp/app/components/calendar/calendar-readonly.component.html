

<div *ngIf="isMobile">
    <ac-week-view-phone>
    </ac-week-view-phone>
</div>

<div *ngIf="!isMobile">
    <div style="position: sticky; top: 0; z-index: 999;">
        <ac-calendar-toolbar [readonly]='true'></ac-calendar-toolbar>
    </div>

    <div>
        <ac-week-view-readonly [viewDate]="viewDate" (changeViewDate)="onChangeViewDate($event)">
        </ac-week-view-readonly>
    </div>
</div>
