<div class="month-cell" 
    [class.cal-today]="calendarDay?.isToday" 
    [class.cal-weekend]="calendarDay?.isWeekend" 
    [class.cal-in-month]="calendarDay?.inMonth"
    [class.cal-out-month]="!calendarDay?.inMonth">

    <div class="month-cell-top">
        <!-- <span class="cell-badge" [hidden]="(jobStore.jobs | async)?.size == 0">{{ (jobStore.jobs | async)?.size }}</span> -->
        <span class="cell-day-number" [class.cal-weekend]="calendarDay?.isWeekend">
            {{ calendarDay?.date | date:'d' }}
        </span>
    </div>

    <div class="month-cell-content" *ngIf="calendarDay?.inMonth">
        <button mat-button 
            style="text-align:left">
            <mat-icon class="material-icons md-18" matListIcon>business</mat-icon> {{ jobs.length }} Jobs
        </button>
        <button mat-button 
            style="text-align:left">
            <mat-icon class="material-icons md-18" matListIcon>people</mat-icon> {{ workers.length }} Available
        </button>
    </div>
</div>
